{{define "Edit"}}

{{template "_head"}}

{{template "_nav"}}

<div class="container">
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Editar produto</h1>
                <p class="lead">Insira os dados</p>
            </div>
        </div>
        <form method="POST" action="/update">
            <input type="hidden" name="id" value="{{.ID}}">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" value="{{.Nome}}" name="nome" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" value="{{.Descricao}}" name="descricao" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" value="{{.Preco}}" name="preco" class="form-control" step="0.01" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" value="{{.Quantidade}}" name="quantidade" class="form-control" required>
                    </div>
                </div>
            </div>
            <input type="submit" value="Atualizar" class="btn btn-success">
            <a class="btn btn-info" href="/">Voltar</a>
        </form>
    </body>

</html>
</div>
</body>

</html>
{{end}}
