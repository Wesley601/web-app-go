{{define "Index"}}

{{template "_head"}}

<body>
    {{template "_nav"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                            <tr>
                                <td>{{.Nome}}</td>
                                <td>{{.Descricao}}</td>
                                <td>R$ {{.Preco}}</td>
                                <td>{{.Quantidade}}</td>
                                <td><a href="edit?id={{.ID}}" class="btn btn-info">Editar</a></td>
                                <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                            </tr>
                        {{end}}
                    </tbody>
                </table>
                <div class="card-footer">
                    <a href="/new" class="btn btn-primary mb-2">Novo Produto</a>
                </div>
            </div>
        </section>
    </div>
    <script>
        function onDelete(id) {
            const confirmacao = confirm('Deseja deletar este produto?')
            if (confirmacao) {
                window.location = `/delete?id=${id}`
            }
        }
    </script>
</body>
</html>
{{end}}
